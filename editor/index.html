  <main>
    <div class="editor d-sm-flex flex-items-stretch">
      <form id="edit-form" action="/editor/" method="get" class="col-12 col-sm-5 col-md-3 p-5">
        <img onclick="window.open(this.src)" id="cover-preview" src="/assets/images/blank.png"
          style="image-rendering: pixelated;" alt="Album Cover Preview" width="120" height="120"
          class="d-block box-shadow border mx-auto my-3">

        <div class="form-group">
          <div class="form-group-header">
            <label for="cover">Album Cover</label>
            <br>
            <span id="cover-art-debug">No Debug Info</span>
          </div>
          <div class="form-group-body">
            <input type="file" id="cover" name="cover" accept="image/jpeg,image/png,image/*" hidden="true"
              class="form-control" disabled="" form="">
            <label for="cover" class="" id="cover-file-select-button" disabled="">
              <input type="button" value="Choose File" disabled="true" class="btn nsel" id="a-button"
                style="font-family: MINECRAFTFONT; padding-top: 0px; padding-bottom: 0px;" onclick="cover.click()">
              <span id="cover-filename">Select cover art</span>
            </label>
          </div>
          <p id="cover-validation" class="d-none note"></p>
          <br>
          <input type="button" value="Clear Cover Art" disabled="true" class="btn nsel" id="clear-cover-art-button"
            style="font-family: MINECRAFTFONT; margin-top: -10px; margin-bottom: 20px; display: inline;">
          <button type="button" disabled="true" class="btn no-remove-disabled nsel" id="apply_selected_image"
            style="font-family: MINECRAFTFONT; margin-top: -10px; margin-bottom: 20px; display: inline;">Apply Selected
            Image</button>
        </div>

        <div class="form-group" style="margin-top: -20px">
          <div class="form-group-header">
            <label for="title">Title</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="title" name="title" value="" style="font-family: MINECRAFTFONT"
              placeholder="Fade Into You" class="form-control v1 v2 v2-2 v2-3 v2-4" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="artist">Artist</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="artist" name="artist" value="" placeholder="Mazzy Star"
              class="form-control v1 v2 v2-2 v2-3 v2-4" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="album">Album</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="album" name="album" value="" placeholder="So Tonight That I Might See"
              class="form-control v1 v2 v2-2 v2-3 v2-4" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="track">Track</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="track" name="track" value="" placeholder="1/3" pattern="[0-9]+(\/[0-9]+)?"
              class="form-control" disabled="" aria-describedby="track-validation">
          </div>
          <p id="track-validation" class="note error"></p>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="disk">Disk</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="disk" name="disk" value="" placeholder="1/3" pattern="[0-9]+(\/[0-9]+)?"
              class="form-control" disabled="" aria-describedby="disk-validation">
          </div>
          <p id="disk-validation" class="note error"></p>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="genre">Genre</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="genre" name="genre" value="" placeholder="Rock" class="form-control" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="year">Year</label>
          </div>
          <div class="form-group-body">
            <input type="number" id="year" name="year" value="" placeholder="1993" min="1000" max="9999"
              class="form-control" disabled="" aria-describedby="year-validation">
          </div>
          <p id="year-validation" class="note error"></p>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="composer">Composer</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="composer" name="composer" value="" placeholder="Hope Sandoval; David Roback"
              class="form-control" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="remixer">Remixer</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="remixer" name="remixer" value="" placeholder="Protostar"
              class="form-control v2 v2-2 v2-3 v2-4" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="conductor">Conductor</label>
          </div>
          <div class="form-group-body">
            <input type="text" id="conductor" name="conductor" value="" placeholder="Conductor's Name"
              class="form-control v2 v2-2 v2-3 v2-4" disabled="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-header">
            <label for="lyrics">Lyrics</label>
          </div>
          <div class="form-group-body">
            <textarea id="lyrics" name="lyrics" placeholder="Lyrics" rows="5" class="form-control"
              disabled=""></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group-header">
            <label for="comment">Comment</label>
          </div>
          <div class="form-group-body">
            <textarea id="comment" name="comment" placeholder="Comment" rows="5" class="form-control"
              disabled=""></textarea>
          </div>
        </div>
        <input type="button" disabled
          onClick="!!advanced_section.hidden?advanced_section.hidden='':advanced_section.hidden='true'" class="btn nsel"
          value="Show/Hide Advanced Options" style="color: initial">
        <input type="button" disabled onClick="!!raw_tags_box.hidden?raw_tags_box.hidden='':raw_tags_box.hidden='true'"
          class="btn nsel" value="Show/Hide Raw Tags" style="color: initial">
        <br>
        <div id="advanced_section" hidden>
          <div class="form-group">
            <div class="form-group-header">
              <label for="tpe2">Band/Orchestra/Accompaniment</label>
            </div>
            <div class="form-group-body">
              <textarea id="tpe2" name="tpe2"
                placeholder="Additional information about the performers in the recording." rows="5"
                class="form-control" disabled=""></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="play_count">Play Count</label>
            </div>
            <div class="form-group-body">
              <input type="number" inputmode="numeric" step="1" min="0" id="play_count" name="play_count" value=""
                pattern="/\d*/" placeholder="69" class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="wwwaudiosource">Audio Source</label>
            </div>
            <div class="form-group-body">
              <input type="string" id="wwwaudiosource" name="wwwaudiosource" value=""
                placeholder="https://www.example.com/my_album" class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="wwwaudiofile">Audio File</label>
            </div>
            <div class="form-group-body">
              <input type="string" id="wwwaudiofile" name="wwwaudiofile" value=""
                placeholder="https://www.example.com/my_album/my_file.mp3" class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origalbum">Original Album</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origalbum" name="origalbum" value="" placeholder="My Album" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origartist">Original Artist</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origartist" name="origartist" value="" placeholder="C418" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origfilename">Original File Name</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origfilename" name="origfilename" value="" placeholder="my_song.mp3"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origlyricist">Original Lyricist</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origlyricist" name="origlyricist" value="" placeholder="Abtmelody"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origyear">Original Year</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origyear" name="origyear" value="" placeholder="2003" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="podcastcategory">Podcast Category</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="podcastcategory" name="podcastcategory" value="" placeholder="History Podcasts"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="podcastdesc">Podcast Description</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="podcastdesc" name="podcastdesc" value=""
                placeholder="This is a podcast about Minecraft history." class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="podcastid">Podcast ID</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="podcastid" name="podcastid" value="" placeholder="ID" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="podcastkeywords">Podcast Keywords</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="podcastkeywords" name="podcastkeywords" value="" placeholder="Keyword"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="publisher">Publisher</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="publisher" name="publisher" value="" placeholder="Mojang Studios"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="releasetime">Release Time</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="releasetime" name="releasetime" value="" placeholder="TO-DO" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="setsubtitle">Set Subtitle</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="setsubtitle" name="setsubtitle" value=""
                placeholder="This is intended for the subtitle of the part of a set this track belongs to."
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="subtitle">Subtitle/Description Refinement</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="subtitle" name="subtitle" value=""
                placeholder="This is used for information directly related to the contents title (e.g. &quot;Op. 16&quot; or &quot;Performed live at Wembley&quot;)."
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="origalbum">Title (?)</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="origalbum" name="origalbum" value="" placeholder="My Album" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="titlesort">Title Sort</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="titlesort" name="titlesort" value="" placeholder="My Album" class="form-control"
                disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="netradioowner">NET Radio Owner</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="netradioowner" name="netradioowner" value="" placeholder="My Album"
                class="form-control" disabled="">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="netradiostation">NET Radio Station</label>
            </div>
            <div class="form-group-body">
              <input type="text" id="netradiostation" name="netradiostation" value="" placeholder="My Album"
                class="form-control" disabled="">
            </div>
